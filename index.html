<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XX64VKF7QT"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-XX64VKF7QT");
    </script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nettside for å øve på teori til objektorientert programmering på NTNU (TDT4100)."
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark-theme.css" id="theme" />
    <link rel="icon" href="assets/java-icon.png" />

    <title>Objekt teori</title>
  </head>
  <body>
    <!-- Theme button toggle -->
    <button id="theme-toggle" onclick="toggleTheme()" name="Toggle theme">
      <!-- <img src="assets/sun.svg" alt="sun" /> -->
      <img src="assets/sun.svg" id="theme-svg" alt="sun" />
    </button>
    <div id="wrapper">
      <main>
        <h2 id="question">Question</h2>
        <div id="image">
          <img src="" alt="image" />
        </div>
        <div>
          <button id="answer0" class="answers" onclick="checkAnswer(0)">
            Answer 0
          </button>
          <button id="answer1" class="answers" onclick="checkAnswer(1)">
            Answer 1
          </button>
          <button id="answer2" class="answers" onclick="checkAnswer(2)">
            Answer 2
          </button>
          <button id="answer3" class="answers" onclick="checkAnswer(3)">
            Answer 3
          </button>
        </div>
        <div id="next-score">
          <button
            class="navigate disabled"
            id="prev"
            onclick="previousQuestion()"
          >
            Previous
          </button>
          <p id="stats">0/0</p>
          <button class="navigate" id="next" onclick="nextQuestion()">
            Next
          </button>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
