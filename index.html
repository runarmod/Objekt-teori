<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Objekt teori</title>
  </head>
  <body>
    <div id="wrapper">
      <main>
        <h2 id="question">Question</h2>
        <div id="image">
          <img src="" alt="image" />
        </div>
        <div>
          <button id="answer0" class="answers" onclick="checkAnswer(0)">
            Answer 0
          </button>
          <button id="answer1" class="answers" onclick="checkAnswer(1)">
            Answer 1
          </button>
          <button id="answer2" class="answers" onclick="checkAnswer(2)">
            Answer 2
          </button>
          <button id="answer3" class="answers" onclick="checkAnswer(3)">
            Answer 3
          </button>
        </div>
        <div id="next-score">
          <button
            class="navigate disabled"
            id="prev"
            onclick="previousQuestion()"
          >
            Previous
          </button>
          <p id="stats">0/0</p>
          <button class="navigate" id="next" onclick="nextQuestion()">
            Next
          </button>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
